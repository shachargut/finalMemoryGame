<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משחק הזכרון</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MEMORY GAME</h1>
    <h2 id="h2">To start the game, please enter your name</h2>
    <form id="inName">
       <input id="tp1" class="remove-start" type="text" placeholder="enter player 1 name"></input>
       <input id="tp2" class="remove-start" type="text" placeholder="enter player 2 name"></input>
       <input id="h-p" class="remove-start" type="text" placeholder="How many pairs would you like to have in the game? (0-10)"></input>
    </form>   
    <form id="btn111"><input id="btnP2" class="remove-start" type="button" value="start game"></input></form> 
    <div id="game-table">
        <h1>MEMORY GAME</h1>
        <div class="under-header">
            <h2 id="p1" class="players"></h2>
            <h2 id="p2" class="players"></h2>
            <h2 id="turn" class="players"></h2>
            <button id="btnExit">restart game</button>
        </div>
        
      <div id="board"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
